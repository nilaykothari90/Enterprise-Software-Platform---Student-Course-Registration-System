<script>
function submitform(fName, lName, eMail, id) {
	console.log("submitform() start");

	var studentInfo = '{ "user" : [' +
	'{ "firstName":"'+ document.getElementsByName("register-form")[0].value +
		'","lastName":"'+ document.getElementsByName("register-form")[1].value +'","emailId":"'+
		document.getElementsByName("register-form")[2].value+'","token":"'+
		document.getElementsByName("register-form")[3].value+'"' 
		+',"role": {"role": "STUDENT"}}]}';
		
		
	        

		
	console.log(studentInfo);
	var studentObject = JSON.parse(studentInfo);
	console.log(studentObject);
	
    jQuery.ajax({
        type: "POST",
        url: "http://localhost:8080/api/v1.0/students",
        data: studentObject,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (data, status, jqXHR) {
        	console.log("POST success");
        },
    
        error: function (jqXHR, status) {            
        	console.log("POST failed");
        }
    });

	console.log("submitform() exit");
};
</script>
