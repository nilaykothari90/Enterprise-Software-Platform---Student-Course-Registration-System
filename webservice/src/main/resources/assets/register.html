<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>Bootstrap - Prebuilt Layout</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
 </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a> </li>
        <li class="active"><a href="#">Register<span class="sr-only">(current)</span></a> </li>
        <li><a href="enroll.html">Enroll</a> </li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>


<div class="jumbotron" ng-app="myApp" ng-controller="formCtrl">
  <form id="frm-register">
    <p align="center" ng-bind="regStatus" class="bg-danger"></p>
    <table width="200" border="0" align="center">
      <tbody>
        <tr>
          <td nowrap><label>First Name:</label></td>
          <td><input type="text" name="register-form" ng-model="user.firstName" autofocus required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td nowrap><label>Last Name:</label></td>
          <td><input type="text" name="register-form" ng-model="user.lastName" required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td nowrap><label>Email Id:</label></td>
          <td><input type="email" name="register-form" ng-model="user.email" required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td nowrap><label>Password:</label></td>
          <td><input type="password" name="register-form" ng-model="user.token" required></td>
        </tr>
        <td>&nbsp;</td>
        <tr align="center">
          <td><input type="reset" form="frm-register"></td>
          <td><input type="submit" form="frm-register" ng-click="submitform()"></td>
        </tr>
      </tbody>
     </table>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="text-center col-md-6 col-md-offset-3">
      <p>Copyright &copy; 2015 &middot; All Rights Reserved &middot; <a href="http://google.com/" >course4all.com</a></p>
    </div>
  </div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope, $http) {

    $scope.submitform = function() {
      $scope.username = $scope.user.firstName + $scope.user.lastName;
      $scope.studentInfo = '{ "user" : ' +
        '{ "firstName":"' + $scope.user.firstName + '","lastName":"' + $scope.user.lastName + '","emailId":"' + $scope.user.email + '","token":"' + $scope.user.token + '"' 
          +',"userName":"' + $scope.username +'","role": {"role": "STUDENT"}}}';
      console.log($scope.username);
      console.log($scope.studentInfo);
      $scope.regStatus = "Registration failed. Please try again.";
      
     $http.post('http://localhost:8080/api/v1.0/students/', $scope.studentInfo)
      .success( function(data, status, headers, config){
        console.log(data);
        console.log(status);
        location.href="register-success.html";
      })
      .error( function(data, status, headers, config){
        console.log(data);
        console.log(status);
        $scope.regStatus = "Registration failed. Please try again.";

      });


    };

});
</script>
</body>
</html>
