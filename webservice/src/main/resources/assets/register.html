<div class="jumbotron" ng-app="myApp">
  <form id="frm-register" >
    <p align="center" ng-bind="regStatus" class="bg-danger"></p>
    <table width="200" border="0" align="center">
      <tbody>
        <tr>
          <td nowrap><label>First Name:</label></td>
          <td><input type="text" name="register-form" ng-model="user.firstName" autofocus required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td nowrap><label>Last Name:</label></td>
          <td><input type="text" name="register-form" ng-model="user.lastName" required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td nowrap><label>Email Id:</label></td>
          <td><input type="email" name="register-form" ng-model="user.email" required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td nowrap><label>Password:</label></td>
          <td><input type="password" name="register-form" ng-model="user.token" required></td>
        </tr>
        <td>&nbsp;</td>
        <tr align="center">
          <td><input type="reset" form="frm-register"></td>
          <td><input type="submit" form="frm-register" ng-click="Submitform()"></td>
        </tr>
      </tbody>
     </table>
  </form>
</div>
